---
name: hadoop
metadata_version: '1.8'
product_version: 0.1.21
minimum_version_for_upgrade: 0.1.0

stemcell_criteria:
  version: '3363.10'
  os: ubuntu-trusty
  requires_cpi: false'
  
releases:
- name: hadoop
  file: hadoop-1+dev.22.tgz
  version: '1+dev.22'
- name: zookeeper
  file: zookeeper-release-0.0.3.tgz
  version: '0.0.3'
  
rank: 1
label: Hadoop Big Data Cluster(Beta)

icon_image: |
     

form_types:
- name: Zookeeper Cluster Configuration
  label: Zookeeper Configuration
  description: zookeeper cluster config
  property_inputs:
  - reference: ".properties.autopurge_purge_interval"
    label: Autopurge Purge Interval
    description: 'The time interval in hours for which the purge task has to be triggered'
  - reference: ".properties.autopurge_snap_retain_count"
    label: Autopurge Snap Retain Count
    description: 'Number of most recent snapshots to retain'
  - reference: ".properties.client_port"
    label: Client Port
    description: 'The port to listen for client connections'
  - reference: ".properties.cnx_timeout"
    label: Cnx Timeout
    description: 'Sets the timeout value for opening connections for leader election notifications'
  - reference: ".properties.election_algorim"
    label: Election Algorim
    description: 'Election implementation to use'
  - reference: ".properties.global_outstanding_limit"
    label: Global Outstanding Limit
    description: 'Throttle outstanding client requests'
  - reference: ".properties.init_limit"
    label: Init Limit
    description: 'Amount of time, in ticks, to allow followers to connect and sync to a leader'
  - reference: ".properties.leader_election_port"
    label: Leader Election Port
    description: 'Apache Zookeeper Client leader election port'
  - reference: ".properties.max_client_connections"
    label: Max Client Connections
    description: 'Limits the number of concurrent connections that a single client may make to a single member of the ZooKeeper ensemble'
  - reference: ".properties.max_session_timeout"
    label: Max Session Timeout
    description: 'The maximum session timeout in milliseconds that the server will allow the client to negotiate'
  - reference: ".properties.min_session_timeout"
    label: Min Session Timeout
    description: 'the minimum session timeout in milliseconds that the server will allow the client to negotiate'
  - reference: ".properties.pre_allocation_size"
    label: Pre Allocation Size
    description: 'preAllocSize kilobytes for transaction log blocks'
  - reference: ".properties.snap_count"
    label: Snap Count
    description: 'Number of transactions before a snapshot is started and a new transaction log file is created'
  - reference: ".properties.sync_limit"
    label: Sync Limit
    description: 'Amount of time, in ticks, to allow followers to sync with ZooKeeper'
  - reference: ".properties.tick_time"
    label: Tick Time
    description: 'The length of a single tick, which is the basic time unit used by ZooKeeper, as measured in milliseconds'
  - reference: ".properties.warning_threshold_ms"
    label: Warning Threshold Ms
    description: 'A warning message will be output to the log whenever an fsync in the Transactional Log (WAL) takes longer than this value'
- name: HDFS Cluster Configuration
  label: HDFS Configuration
  description: hdfs cluster config
  property_inputs:
  - reference: ".properties.dfs_blocksize"
    label: DFS Blocksize
    description: 'HDFS default block size'
  - reference: ".properties.checkpoint_size"
    label: Checkpoint Size
    description: 'HDFS default checkpoint size'
  - reference: ".properties.max_replication"
    label: Max Replication
    description: 'HDFS maximum replication'
  - reference: ".properties.replication"
    label: Replication
    description: 'HDFS replication'
  - reference: ".properties.trash_interval"
    label: Trash Interval
    description: 'HDFS Trash interval'
  - reference: ".properties.handler_count"
    label: Handler Count
    description: 'The number of server threads for the namenode'
- name: YARN Cluster Configuration
  label: YARN Configuration
  description: yarn cluster config
  property_inputs:
  - reference: ".properties.scheduler_minimum_allocation_mb"
    label: Scheduler Minimum Allocation
    description: 'Scheduler Minimum Allocation'
  - reference: ".properties.scheduler_minimum_allocation_vcores"
    label: Scheduler Minimum Allocation Vcores
    description: 'Scheduler Minimum Allocation Vcores'
  - reference: ".properties.map_java_opts"
    label: Map Java Opts
    description: 'MapReduce map java opts'
  - reference: ".properties.reduce_java_opts"
    label: Map Java Opts
    description: 'MapReduce reduce_java_opts'
  - reference: ".properties.resource_cpu_vcores"
    label: Resource Cpu Vcores
    description: 'Nodemanager resource cpu vcores'
  - reference: ".properties.resource_memory_mb"
    label: Resource Memory
    description: 'Nodemanager resource memory mb'
  - reference: ".properties.vmem_pmem_ratio"
    label: VMem PMem Ratio
    description: 'Nodemanager vmem pmem ratio'
- name: SPARK Cluster Configuration
  label: SPARK Configuration
  description: spark cluster config
  property_inputs:
  - reference: ".properties.spark_driver_memory"
    label: Driver memory
    description: 'Spark Driver memory'
  - reference: ".properties.spark_executor_memory"
    label: Executor memory
    description: 'Spark Executor memory'
  - reference: ".properties.spark_mongodb_host"
    label: Mongodb Host
    description: 'MongoDB cluster IP'
  - reference: ".properties.spark_mongodb_port"
    label: Mongodb Port
    description: 'MongoDB cluster PORT'
  - reference: ".properties.spark_mongodb_db"
    label: Mongodb DB
    description: 'MongoDB cluster Database'
  - reference: ".properties.spark_mongodb_collection"
    label: Mongodb Collection
    description: 'MongoDB cluster Collection'
    
job_types:
- name: peers
  label: zookeeper_peers
  resource_label: zookeeper peers
  description: zookeeper cluster
  templates:
  - name: zookeeper
    release: zookeeper
  max_in_flight: 1
  dynamic_ip: 0
  static_ip: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    default: 1
    configurable: true
    constraints:
      min: 1
      max: 5
  resource_definitions:
  - name: ram
    label: RAM
    type: integer
    configurable: true
    default: 4096
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: true
    default: 16384
    constraints:
      min: 4096
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    autopurge_purge_interval: (( .properties.autopurge_purge_interval.value ))
    autopurge_snap_retain_count: (( .properties.autopurge_snap_retain_count.value ))
    client_port: (( .properties.client_port.value ))
    cnx_timeout: (( .properties.cnx_timeout.value ))
    election_algorim: (( .properties.election_algorim.value ))
    global_outstanding_limit: (( .properties.global_outstanding_limit.value ))
    init_limit: (( .properties.init_limit.value ))
    leader_election_port: (( .properties.leader_election_port.value ))
    max_client_connections: (( .properties.max_client_connections.value ))
    max_session_timeout: (( .properties.max_session_timeout.value ))
    min_session_timeout: (( .properties.min_session_timeout.value ))
    pre_allocation_size: (( .properties.pre_allocation_size.value ))
    snap_count: (( .properties.snap_count.value ))
    sync_limit: (( .properties.sync_limit.value ))
    tick_time: (( .properties.tick_time.value ))
    warning_threshold_ms: (( .properties.warning_threshold_ms.value ))   
